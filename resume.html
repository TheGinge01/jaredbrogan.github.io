<head>
  <link rel="shortcut icon" type="image/x-icon" href="contents/favicon.ico">
  <script language="javascript">   
      if (navigator.userAgentData.platform.match(/iPhone/i) || navigator.userAgentData.platform.match(/iPad/i)) { // detect iOS browser
        window.location.replace("https://jaredbrogan.github.io/contents/Jared Brogan Resume 2021.pdf");
      }
      if (navigator.userAgentData.platform.match(/Windows/i) || navigator.userAgentData.platform.match(/Android/i)) { // detect Windows, Android browser
        document.write(<link type="text/css" rel="stylesheet" href="/css/resume.css" />)
        document.write(<iframe src="/contents/Jared Brogan Resume 2021.pdf" width="100%" height="100%" frameBorder="0"></iframe>)
      }
    }
  </script>
</head>
